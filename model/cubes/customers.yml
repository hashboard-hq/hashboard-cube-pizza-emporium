cubes:
  - name: customers
    sql_table: "\"PUBLIC\".\"CUSTOMERS\""

    joins: []

    dimensions:
      - name: id
        sql: "{CUBE}.\"ID\""
        type: string
        primary_key: true

      - name: name
        sql: "{CUBE}.\"NAME\""
        type: string

      - name: address
        sql: "{CUBE}.\"ADDRESS\""
        type: string

      - name: phone_number
        sql: "{CUBE}.\"PHONE_NUMBER\""
        type: string

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

