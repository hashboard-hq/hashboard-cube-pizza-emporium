cubes:
  - name: campaigns
    sql_table: "\"PUBLIC\".\"CAMPAIGNS\""

    joins:
      - name: marketing_attribution
        sql: "{CUBE.campaign_id} = {marketing_attribution.campaign_id}"
        relationship: one_to_many
      - name: marketing_touchpoints
        sql: "{CUBE.campaign_id} = {marketing_touchpoints.campaign_id}"
        relationship: one_to_many

    dimensions:
      - name: campaign_id
        sql: "{CUBE}.\"CAMPAIGN_ID\""
        type: string
        primary_key: true

      - name: touchpoint_count
        sql: "{CUBE}.\"TOUCHPOINT_COUNT\""
        type: number

      - name: end_date
        sql: "DATE_ADD(month, 18, TO_TIMESTAMP({CUBE}.\"END_DATE\",6))"
        type: time

      - name: start_date
        sql: "DATE_ADD(month, 18, TO_TIMESTAMP({CUBE}.\"START_DATE\",6))"
        type: time

      - name: campaign_type
        sql: "{CUBE}.\"CAMPAIGN_TYPE\""
        type: string

      - name: total_budget
        sql: "{CUBE}.\"TOTAL_BUDGET\""
        type: string

      - name: campaign_name
        sql: "{CUBE}.\"CAMPAIGN_NAME\""
        type: string

      - name: cost_per_touchpoint
        sql: "{CUBE}.\"COST_PER_TOUCHPOINT\""
        type: string

      - name: campaign
        sql: "{CUBE}.\"CAMPAIGN\""
        type: string

    measures:
      - name: row_count
        type: count
        title: Campaign Count
      - name: total_cost
        type: sum
        sql: total_budget
      - name: total_touchpoints
        type: sum
        sql: touchpoint_count
      - name: avg_cost_per_touchpoint
        type: number
        sql: "{CUBE.total_cost} / {CUBE.total_touchpoints}"

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

