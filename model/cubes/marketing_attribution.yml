cubes:
  - name: marketing_attribution
    sql_table: "\"PUBLIC\".\"MARKETING_ATTRIBUTION\""
    public: false

    joins:
      - name: campaigns
        sql: "{CUBE}.\"CAMPAIGN_ID\" = {campaigns}.\"CAMPAIGN_ID\""
        relationship: many_to_one

      - name: orders
        sql: "{CUBE}.\"ORDER_ID\" = {orders}.\"ID\""
        relationship: many_to_one
      
      - name: marketing_touchpoints
        sql: "{CUBE.touchpoint_id} = {marketing_touchpoints.touchpoint_id}"
        relationship: many_to_one

    dimensions:
      - name: attribution_id
        sql: "{CUBE}.\"ATTRIBUTION_ID\""
        type: string
        primary_key: true

      - name: order_timestamp
        sql: "DATE_ADD(month, 18, TO_TIMESTAMP({CUBE}.\"ORDER_TIMESTAMP\",6))"
        type: time

      - name: attribution_timestamp
        sql: "DATE_ADD(month, 18, TO_TIMESTAMP({CUBE}.\"ATTRIBUTION_TIMESTAMP\",6))"
        type: time

      - name: order_id
        sql: "{CUBE}.\"ORDER_ID\""
        type: number

      - name: campaign_id
        sql: "{CUBE}.\"CAMPAIGN_ID\""
        type: string

      - name: attribution_model
        sql: "{CUBE}.\"ATTRIBUTION_MODEL\""
        type: string

      - name: attribution_share
        sql: "{CUBE}.\"ATTRIBUTION_SHARE\""
        type: string

      - name: touchpoint_id
        sql: "{CUBE}.\"TOUCHPOINT_ID\""
        type: string
    
    measures:
      - name: row_count
        type: count
        public: false

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

