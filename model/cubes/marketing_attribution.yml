cubes:
  - name: marketing_attribution
    sql_table: "\"PUBLIC\".\"MARKETING_ATTRIBUTION\""

    joins:
      - name: campaigns
        sql: "{CUBE}.\"CAMPAIGN_ID\" = {campaigns}.\"CAMPAIGN_ID\""
        relationship: many_to_one

      - name: orders
        sql: "{CUBE}.\"ORDER_ID\" = {orders}.\"ID\""
        relationship: many_to_one

    dimensions:
      - name: attribution_id
        sql: "{CUBE}.\"ATTRIBUTION_ID\""
        type: string
        primary_key: true

      - name: order_timestamp
        sql: "{CUBE}.\"ORDER_TIMESTAMP\""
        type: number

      - name: attribution_timestamp
        sql: "{CUBE}.\"ATTRIBUTION_TIMESTAMP\""
        type: number

      - name: order_id
        sql: "{CUBE}.\"ORDER_ID\""
        type: number

      - name: campaign_id
        sql: "{CUBE}.\"CAMPAIGN_ID\""
        type: string

      - name: attribution_model
        sql: "{CUBE}.\"ATTRIBUTION_MODEL\""
        type: string

      - name: attribution_share
        sql: "{CUBE}.\"ATTRIBUTION_SHARE\""
        type: string

      - name: touchpoint_id
        sql: "{CUBE}.\"TOUCHPOINT_ID\""
        type: string

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

